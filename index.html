                <button id="diffuculty-button">Apply</button>
                <!-- <input type=" submit" value="Apply"> -->
                <!-- </form> -->
            </div>
            <div class="control-wrap">
                <!-- <form> -->
                <!-- <label for="length">Line length (20 - 50):</label> -->
                Line length (20 - 50)<input type="range" id="length" name="length" min="20" max="50" value="40">
                <span id="length-display-span">30</span>
                <button id="length-button"">Apply</button>
                    <!-- <input type=" submit" value="Apply"> -->
                    <!-- </form> -->
            </div>
            <div class="control-wrap">
                Punctuation
            </div>
            <div class="control-wrap">
                Capital letters
            </div>
            <div class="control-wrap">
                Set timer
            </div>

        </div>

        <div class="active-container">
            <h2>Active:</h2>
            <div id="text-span-active" class="text-span-container"></div>
        </div>

        <div class="next-container">
            <h2>Next:</h2>
            <div id="text-span-next" class="text-span-container"></div>
        </div>

        <div class="input-container">
            <h2>Input:</h2>
            <form action="" class="form">
                <label for="input"></label>
                <input type="text" id="input" name="input" placeholder="Start typing">
            </form>
            <button id="start-button" class="button new-text-button">Start</button>
        </div>
        <div class="colour-code-container">
            <div class="colour-code-wrap">
                <h3>Correct:</h2>
                    <h2 class="green">Abc</h2>
            </div>
            <div class="colour-code-wrap">
                <h3>Wrong:</h2>
                    <h2 class="red">Abc</h2>
            </div>
            <div class="colour-code-wrap">
                <h3>Backspace:</h2>
                    <h2 class="orange">Abc</h2>
            </div>
            <div class="colour-code-wrap">
                <h3>Space:</h2>
                    <span class="red-border">__</span>
            </div>
            <div class="colour-code-wrap">
                <h3>Skipped word:</h3>
                <h2>
                    <span class="green">A</span>
                    <span class="red-border background">b</span>
                    <span>c</span>
                </h2>

            </div>
            <div class="colour-code-wrap">
                <h3>Not typed:</h2>
                    <h2>Abc</h2>
            </div>
        </div>
        <div class="stats-container">
            <!-- <h2>Stats container</h2> -->
            <div class="stat-wrap">Speed WPM</div>
            <div class="stat-wrap">Accuracy</div>
            <div class="stat-wrap">Green/Orange/Red Counter</div>
            <div class="stat-wrap">Key speed</div>
        </div>


    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
